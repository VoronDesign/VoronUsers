[menu __prepare]
type: list
enable: !toolhead.is_printing
name: Prepare
items:
    .__bed_mesh_calibrate
    .__bed_mesh_clear
    .__hotend_pid_tuning
    .__hotbed_pid_tuning
    .__host_restart
    .__firmware_restart

[menu __prepare __bed_mesh_calibrate]
type: command
enable: !toolhead.is_printing
name: Calibrate Bed Mesh
gcode: BED_MESH_CALIBRATE

[menu __prepare __bed_mesh_clear]
type: command
enable: !toolhead.is_printing
name: Clear Bed Mesh
gcode: BED_MESH_CLEAR

[menu __temp __cooldown]
type: command
enable: extruder.is_enabled,heater_bed.is_enabled
name: Cooldown
gcode:
    M104 S0
    M140 S0

[menu __control]
type: list
name: Control
items:
    .__home
    .__move_10mm
    .__move_1mm
    .__move_01mm
    .__disable
    .__fanonoff
    .__fanspeed

[menu __control __move_10mm __axis_x]
type: input
name: "X:{0:05.1f} "
parameter: gcode.move_xpos
input_min: 0
input_max: 250.0
input_step: 10.0
gcode:
    G90
    G1 X{0:.1f} F2400

